<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬レースゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>馬レースゲーム</h1>
    <div class="controls">
        <button id="start-btn">スタート</button>
        <button id="end-btn" disabled>終了</button>
        <button id="result-btn" disabled>結果</button>
    </div>
    <div id="distance">残り距離: 1000m</div>
    <div id="countdown" style="display: none;">3</div>
    <div id="race-track">
        <img src="horse1.png" id="horse1" class="horse" style="top: 0; left: 0;">
        <img src="horse2.png" id="horse2" class="horse" style="top: 25px; left: 0;">
        <img src="horse3.png" id="horse3" class="horse" style="top: 50px; left: 0;">
        <img src="horse4.png" id="horse4" class="horse" style="top: 75px; left: 0;">
        <img src="horse5.png" id="horse5" class="horse" style="top: 100px; left: 0;">
        <img src="horse6.png" id="horse6" class="horse" style="top: 125px; left: 0;">
        <img src="horse7.png" id="horse7" class="horse" style="top: 150px; left: 0;">
        <img src="horse8.png" id="horse8" class="horse" style="top: 175px; left: 0;">
        <img src="horse9.png" id="horse9" class="horse" style="top: 200px; left: 0;">
        <img src="horse10.png" id="horse10" class="horse" style="top: 225px; left: 0;">
        <img src="horse11.png" id="horse11" class="horse" style="top: 250px; left: 0;">
        <img src="horse12.png" id="horse12" class="horse" style="top: 275px; left: 0;">
        <img src="horse13.png" id="horse13" class="horse" style="top: 300px; left: 0;">
        <img src="horse14.png" id="horse14" class="horse" style="top: 325px; left: 0;">
        <img src="horse15.png" id="horse15" class="horse" style="top: 350px; left: 0;">
        <img src="horse16.png" id="horse16" class="horse" style="top: 375px; left: 0;">

    </div>

    <script src="index.js"></script>
</body>
</html>
